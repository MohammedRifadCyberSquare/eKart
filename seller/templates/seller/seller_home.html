{% extends 'seller/base.html' %}
{% load static %}

{% block content %}



<main class="col-md-9">
  <article class="card">
      <header class="card-header">
          <strong class="d-inline-block mr-3">Dashboard</strong>
           
      </header>
     <div class="flex-container">
      <div class="flex-card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">Products</h3>
            <div class="number" >
              <b>{{ product_count }}</b>
            </div>                          
            
            
          </div>
        </div>
        <div class="flex-card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">Orders</h3>
            <div class="number" >
              <b>{{ orders }}</b>
            </div>                          
             
            
          </div>
        </div>
     </div>
    
     
  </article> <!-- order-group.// -->
</main>
{% endblock %}
