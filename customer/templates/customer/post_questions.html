{% extends 'customer/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">






            <form action="" method="POST" >
                {% csrf_token %}

                <div>
                    <div>
                        <h5> Your Question</h5>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="txtTitle" cols="5" name="question" rows="5"></textarea>
                    </div>
                </div>



                <div class="form-group text-center">

                    <input type="submit" class="btn btn-warning">
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
